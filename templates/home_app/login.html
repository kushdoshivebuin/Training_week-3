{% extends "base.html" %}

{% block title %}Login{% endblock title %}
{% block body %}
    <style>
        .login-container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: 100px auto; /* Centers the form horizontally */
        }

        .login-container h2 {
            text-align: center;
            color: #333;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form input[type="text"],
        .login-form input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .login-form input[type="submit"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .login-form input[type="submit"]:hover {
            background-color: #0056b3;
        }

        .login-form p {
            text-align: center;
            margin-top: 15px;
        }

        .login-form a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .login-form a:hover {
            color: #0056b3;
        }
    </style>

    <div class="login-container">
        <h2>Login</h2>
        <form class="login-form" action="/login" method="post" autocomplete="off">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Username" required autocomplete="off">
            <input type="password" name="password" placeholder="Password" required autocomplete="off">
            <input type="submit" value="Login">
        </form>
        <p><a href="/forgot_password">Forgot Password?</a></p>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>
    <script>
        // Add event listeners to form fields to hide the flash message
        const inputs = document.querySelectorAll('.login-form input, .login-form textarea');
        inputs.forEach(input => {
            input.addEventListener('focus', () => {
                const alertBox = document.querySelector('.alert');
                if (alertBox) {
                    alertBox.style.display = 'none';  // Hide the alert when the user starts typing
                }
            });
        });
    </script>
{% endblock body %}
