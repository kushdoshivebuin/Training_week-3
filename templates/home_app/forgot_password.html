{% extends "base.html" %}

{% block title %}Forgot Password{% endblock title %}

{% block body %}
<style>
    .reset-password-container {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
    }

    .reset-password-container h2 {
        text-align: center;
        color: #333;
    }

    .reset-password-form {
        margin-top: 20px;
    }

    .reset-password-form input[type="email"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
    }

    .reset-password-form input[type="submit"] {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #007bff;
        color: #fff;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    .reset-password-form input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .reset-password-form p {
        text-align: center;
        margin-top: 15px;
    }

    .reset-password-form a {
        color: #007bff;
        text-decoration: none;
        transition: color 0.3s ease;
    }

    .reset-password-form a:hover {
        color: #0056b3;
    }
</style>
<div class="reset-password-container">
    <h2>Reset Your Password</h2>
    <form class="reset-password-form" action="/reset_password_request" method="post" autocomplete="off">
        <input type="email" name="email" placeholder="Enter your email" required>
        <input type="submit" value="Request Password Reset">
    </form>
    <p>Remember your password? <a href="/login">Login</a></p>
    <p>Don't have an account? <a href="/signup">Sign up</a></p>
</div>
{% endblock body %}
